{% extends "template.html" %}

{% block conteudo %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Serviços</h2>
    <a href="{{ url_for('criar_servico') }}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Novo Serviço
    </a>
</div>

<table class="table table-hover">
    <thead class="table-active">
        <tr>
            <th>Serviço</th>
            <th>Descrição</th>
            <th>Cliente</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for servico in servicos %}
        <tr>
            <td>{{ servico.nome_servico }}</td>
            <td>{{ servico.descricao }}</td>
            <td>{{ servico.cliente.nome_cliente }}</td>
            <td>
                <form action="{{ url_for('excluir_servico', id=servico.id_servico) }}" method="post"
                    style="display:inline;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-sm text-danger" title="Excluir Serviço">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                        </svg>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
