{% extends "template.html" %}

{% block conteudo %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Serviços</h2>
    <a href="{{ url_for('criar_servico') }}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Novo Serviço
    </a>
</div>

<table class="table table-hover">
    <thead class="table-active">
        <tr>
            <th>Serviço</th>
            <th>Descrição</th>
            <th>Cliente</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for servico in servicos %}
        <tr>
            <td>{{ servico.nome_servico }}</td>
            <td>{{ servico.descricao }}</td>
            <td>{{ servico.cliente.nome_cliente }}</td>
            <td>
                <form action="{{ url_for('excluir_servico', id=servico.id_servico) }}" method="post" style="display:inline;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
