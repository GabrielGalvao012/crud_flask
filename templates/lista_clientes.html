{% extends "template.html" %}

{% block conteudo %}
<table class="table table-hover">
    <thead class="table-active">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Açoes</th>
        </tr>
    </thead>

    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome_cliente }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{cliente.telefone}}</td>
            <td>
                <label>
                    <a href="{{ url_for('cadastrarClientes') }}" class="text-body-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 1a6 6 0 1 1 0 12A6 6 0 0 1 8 2z" />
                        </svg>
                    </a>
                </label>

                <label>
                    <a href="{{ url_for('editar', id=cliente.id_cliente) }}" class="text-body-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                        </svg>
                    </a>
                </label>

                <label>
                    <a href="{{ url_for('excluir', id=cliente.id_cliente)}}" class="text-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                        </svg>
                    </a>
                </label>

                 <label>
                    <a href="{{ url_for('cadastra_usuario') }}" class="text-body-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M8 7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path
                                d="M8 8a5.5 5.5 0 0 0-4.473 2.25A3.5 3.5 0 0 0 8 14a3.5 3.5 0 0 0 4.473-3.75A5.5 5.5 0 0 0 8 8z" />
                            <path fill-rule="evenodd"
                                d="M12.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H13v1.5a.5.5 0 0 1-1 0V8H10.5a.5.5 0 0 1 0-1H12V5.5a.5.5 0 0 1 .5-.5z" />
                        </svg>
                    </a>
                </label>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
