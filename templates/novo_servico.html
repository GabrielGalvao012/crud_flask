{% extends "template.html" %}

{% block conteudo %}

<form method="post" action="{{ url_for('criar_servico') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
        <label for="nome_servico" class="form-label">Nome do Serviço</label>
        <input type="text" class="form-control" id="nome_servico" name="nome_servico" required>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="cliente_id" class="form-label">Cliente</label>
        <select class="form-control" id="cliente_id" name="cliente_id" required>
            <option value="">Selecione um cliente</option>
            {% for cliente in clientes %}
            <option value="{{ cliente.id_cliente }}">{{ cliente.nome_cliente }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="valor" class="form-label">Valor (R$)</label>
        <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-control" id="status" name="status" required>
            <option value="Pendente">Pendente</option>
            <option value="Pago">Pago</option>
            <option value="Em Andamento">Em Andamento</option>
            <option value="Cancelado">Cancelado</option>
            <option value="Finalizado">Finalizado</option>
        </select>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary me-2">Salvar</button>
        <a href="{{ url_for('listar_servicos') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
